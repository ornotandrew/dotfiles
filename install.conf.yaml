- defaults:
    link:
      relink: true

- clean: ['~', '~/.config']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.config/nvim/init.vim: .vimrc
    ~/.config/nvim: .vim
    ~/.gitconfig: .gitconfig
    ~/.hgrc: .hgrc
    ~/.oh-my-zsh/themes/wraithy.zsh-theme: wraithy.zsh-theme
    ~/.pylintrc: .pylintrc
    ~/.tmux.conf: .tmux.conf
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.zshrc: .zshrc

