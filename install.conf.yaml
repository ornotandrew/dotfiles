- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config', '~/.config/nvim']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.agignore: .agignore
    ~/.config/nvim/init.vim: init.vim
    ~/.config/nvim/coc-settings.json: coc-settings.json
    ~/.gitconfig: .gitconfig
    ~/.gitconfig-work: .gitconfig-work
    ~/.hgrc: .hgrc
    ~/.oh-my-zsh/themes/wraithy.zsh-theme: wraithy.zsh-theme
    ~/.pylintrc: .pylintrc
    ~/.config/pycodestyle: pycodestyle
    ~/.tmux.conf: .tmux.conf
    ~/.unittest.cfg: .unittest.cfg
    ~/.zshrc: .zshrc
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.config/karabiner: karabiner
    ~/.config/mpv: mpv
