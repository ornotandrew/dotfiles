- defaults:
    link:
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.vim: .vim
    ~/.vimrc: .vimrc
    ~/.config/nvim: .vim
    ~/.config/nvim/init.vim: .vimrc
    ~/.gitconfig: .gitconfig
    ~/.zshrc: .zshrc
    ~/.hgrc: .hgrc
    ~/.pylintrc: .pylintrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
