- defaults:
    link:
      relink: true
      create: true

- clean: ['~', '~/.config', '~/.config/nvim']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.agignore: .agignore
    ~/.config/nvim/init.vim: init.vim
    ~/.gitconfig: .gitconfig
    ~/.hgrc: .hgrc
    ~/.oh-my-zsh/themes/wraithy.zsh-theme: wraithy.zsh-theme
    ~/.pylintrc: .pylintrc
    ~/.tmux.conf: .tmux.conf
    ~/.unittest.cfg: .unittest.cfg
    ~/.zshrc: .zshrc
    ~/.local/bin/prod: scripts/prod
    ~/.local/bin/dev: scripts/dev
    ~/.local/bin/pod: scripts/pod
    ~/.local/bin/kpatch: scripts/kpatch
